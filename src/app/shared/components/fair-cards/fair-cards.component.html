
<div class="card font-weight-bold mb-4 text-capitalize"
(click)="onCardClick(getFairs)">
    <div class="card-body">
    <h2> {{getFairs.fairName}} </h2>
        <div class="content p-3 rounded">
           <p>
            Event type : {{getFairs.type}}
           </p>
           <p class="m-0">
            StartDate : {{getFairs.startDate | date}}
           </p>
        </div>
    </div>
</div>
